<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
</head>
<body>
    <style>
        h1{
            color: aquamarine;
        }
        h1.yellow{
            color: yellow;

        }
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
        h1{
            text-decoration: underline;
        }
        
      
    </style> 
    <div>

        <h1 class="yellow red blue">
            CSS SPECIFICITY
        </h1>
    </div>
</body>
</html>
